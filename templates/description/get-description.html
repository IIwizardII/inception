{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
</head>
<body>
    
    <div class="main-container">
        <div>
            <form action="{% url 'get-description' %}" method="post">
                {% csrf_token %}
                <button name="get-data">Get Data</button>
            </form>
        </div>
        
        <div class="display-interface-description">
            {% if data %}
                <pre>{{ data }}</pre>
                <!-- <table>
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for row in data %}
                            <tr>
                                <td>{{ row }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table> -->
            

            {% else %}
                <p>No data available.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
